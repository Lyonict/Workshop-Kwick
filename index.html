<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kwick! Messagerie</title>
    <meta name="Content-Type" content="UTF-8">
    <meta name="Content-Language" content="fr">
    <meta name="Description" content="La messagerie Kwick! permet à ses utilisateur de communiquer entre eux depuis n'importe quel appareil. C'est une messagerie. Si on a besoin de vous expliquer le concept, c'est un miracle que vous ayez réussi à survivre aussi longtemps sans jamais sortir de votre grotte.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="display-2">Kwick!</h1>
    <!-- CONTAINER CARD DES FORMS LOGIN ET REGISTER -->
    <div id="container" class="card shadow d-flex flex-row">

        <!-- FORM LOGIN (PAR DEFAUT) -->
        <form id="login_form" class="card-body row g-0 px-5 py-4 position-relative">
            <h3 class="card-title mb-3">Connectez vous</h3>

            <h6 class="card-subtitle text-muted mb-3">Catchphrase</h6>

            <div class="form-floating col-12 mb-3">
                <input type="email" class="form-control" id="login" placeholder="Votre adresse E-mail">
                <label for="Email_login">Adresse E-mail</label>
            </div>

            <div class="form-floating col-12 mb-3">
                <input type="password" class="form-control" id="password" placeholder="Votre mot-de-passe">
                <label for="Password_login">Mot de Passe</label>
            </div>

            <button id="login_btn" type="submit" class="btn btn-danger my-2">Connexion</button>

            <div class="d-flex justify-content-between">
                <hr>

                <span>ou</span>

                <hr>
            </div>

            <button id="goto_Signup_btn" type="button" class="btn btn-outline-danger my-2">Inscription</button>
        </form>

        <!-- FORM REGISTER -->
        <form id="register_form" class="card-body row g-0 px-5 py-4 position-absolute">
            <h3 class="card-title mb-3">Inscription</h3>

            <div class="form-floating col-12 mb-3">
                <input type="email" class="form-control" id="reg_login" placeholder="Votre login">
                <label for="reg_login">Adresse E-mail</label>
            </div>

            <div class="form-floating col-12 mb-3">
                <input type="password" class="form-control" id="reg_password" placeholder="Votre mot-de-passe">
                <label for="reg_password">Mot de Passe</label>
            </div>

            <div class="form-floating col-12 mb-3">
                <input type="password" class="form-control" id="reg_password_check" placeholder="Votre mot-de-passe">
                <label for="reg_password_check">Confirmer Mot de Passe</label>
            </div>

            <button id="reg_btn" type="submit" class="btn btn-danger my-2">S'Inscrire</button>

            <a href="#" id="return_toLogin_btn">Retour</a>
        </form>
    </div>




    <!-- JavaScript -->
        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Mon JS -->
        <script src="js/index.js"></script>
</body>
</html>
